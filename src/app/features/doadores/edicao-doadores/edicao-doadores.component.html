<div class="modal-header">
    <h4 class="modal-title text-center">Edição de doador</h4>

</div>

<div class="modal-body">
    <app-form-doador [doador]="doador" (submitEvent)="submit($event)"></app-form-doador>
</div>
<ngx-spinner type="ball-clip-rotate-multiple"></ngx-spinner>
